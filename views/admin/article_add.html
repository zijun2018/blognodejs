<% include header.html %>
        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    文章添加
                    <small>文章</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/admin/index.php"><i class="fa fa-dashboard"></i> 管理中心</a></li>
                    <li><a href="/admin/article.php">文章</a></li>
                    <li class="active">文章添加</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <form action="/admin/posts/insert" enctype="multipart/form-data" method="post" >
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                    <a href="http://localhost/blog/admin/article.php?a=list" class="btn btn-default pull-right">文章列表</a>
                                </div>
                                <!-- /.box-header -->

                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="inputCategoryId">文章分类</label>
                                        <select name="cat" id="inputCategoryId" class="form-control">
                                            <% for (var i = 0; i < cats.length; i++) { %>
                                            <option value="<%= cats[i].title %>"><%= cats[i].title %></option>
                                            <% } %>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSubject">文章标题</label>
                                        <input type="text" name="title" placeholder="标题" id="inputSubject" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCover">文章封面</label>
                                        <input type="file" name="cover" id="inputCover" class="" multiple="multiple">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSummary">文章摘要</label>
                                        <textarea name="summary" placeholder="摘要" id="inputSummary" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputContent">文章内容</label>
                                        <textarea name="content" class="form-control" id="inputContent" cols="30" placeholder="内容" rows="10"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputTag">文章标签</label>
                                        <input type="text" name="tag" placeholder="标签" id="inputTag" class="form-control">
                                    </div>

                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer clearfix">
                                    <button class="btn btn-primary" type="submit"  value="publish">发布</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>

                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

            </section>
            <!-- /.content -->

            <section class="content-footer">
                <div class="text-center">
                    © 2017 All Rights Reserved. Coder
                </div>
            </section>
            <!-- /.content-footer -->

        </aside>
            
            <!-- /.right-side -->
        </div><!-- ./wrapper -->
<% include footer.html %>
